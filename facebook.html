    <title>Signup for Facebook | Facebook</title>

<body>
    <h1 align="center">Facebook</h1>
    <h2>Create a new account</h2>
    <fieldset>
        <form action="https://www.facebook.com/Meta">
            <input type="text" placeholder="First Name" required  minlength="5" maxlength="10" autofocus>
            <input type="text" placeholder="Surname" required  minlength="5" maxlength="10">
            <hr>
            <input type="number" placeholder="Mobile Number"required maxlength="10">
            <hr>
            <input type="password" placeholder="New password" required minlength="8">
            <br>
            <fieldset>
                <legend>Date of birth</legend>
                <input type="date" placeholder="Date">
            </fieldset>
            <br>
            <fieldset>
                <label for="gender">Gender :</label>
                <input type="radio" name="gender" checked>Male</input>
                <input type="radio" name="gender">Female</input>
                <input type="radio" name="gender">Others</input>
            </fieldset>
            <hr>
            <button type="submit">Sign Up</button>
        </form>
    </fieldset>
